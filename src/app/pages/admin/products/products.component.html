<div class="container-fluid">
    <div class="row g-5">
        <div [ngClass]="isSidePanelVisible ?'col-8':'col-12'">
            <div class="card bg-white">
                <div class="card-header bg-primary d-flex justify-content-between text-white">
                    <h5>Product List</h5>
                    <button class="btn btn-success" (click)="newProduct()"> New Product</button>
                </div>
                <div class="card-body" role="button" >
                    <div class="row g-5">
                        <div class="col-3" *ngFor=" let product of productList" (click)="updateProduct(product)">
                            <h5>{{product.name}}</h5>
                            <p>
                                {{product.description}}
                            </p>
                            <div class="d-flex justify-content-between">
                                <div class="btn btn-outline-primary">Price: $.{{product.price}}/=</div>
                                <div class="btn btn-outline-success">Quantity: {{product.quantity}}</div>
                            </div>
                            <div class="btn btn-danger mt-5 w-100" role="button" (click)="deletProduct(product.id)">Delete</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

         <div class="col-4" *ngIf="isSidePanelVisible">
            <div class="card">
                <div class="card-header bg-primary d-flex justify-content-between text-white">
                    <h5>Add New Product</h5>
                    <div class="btn btn-success" (click)="closeSidePanel()"> Close</div>
                </div>
                <div class="card-body row">
                    <div class="col-12">
                        <form action="" class="form" [formGroup]="newProductForm">
                            <input type="text" class="form-control"placeholder="Enter the name of the Product" formControlName="name" >
                            <textarea name cols="30" rows="10" class="form-control" placeholder="Enter product description " formControlName="description" ></textarea>
                            <input type="number" name="" id="" class="form-control" placeholder="Price" formControlName="price">
                            <input type="number" name="" id="" class="form-control" placeholder="Quantity" formControlName="quantity">
                        </form>
                        <div class="btn btn-secondary" (click)="submitForm()" >{{toUpdateProduct?"Update Product":"Add Product"}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
